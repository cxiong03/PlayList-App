<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="app.js"></script>
    <title>Play List</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Drip PlayList</h1>
            <p>Create your favorite playlist</p>
            <form id="search-songs">
                <input type="text" placeholder="Search songs..."/>
            </form>
            </div>
        </header>
        <div id="song-list">
            <h2 class="title">Songs to Play</h2>
            <ul>
                <li>
                    <span class="name">Drip Different</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-song">
        <input type="checkbox" id="hide" />
        <label for="hide">Hide all books</label>
        <input type="text" placeholder="Add a song...">
        <button>Add</button>
        </form>
        <div id="tabbed-content">
                <ul class="tabs">
                  <li data-target="#about" class="active">About</li>
                  <li data-target="#contact">Contact</li>
                </ul>
                <div class="panel active" id="about">
                  <p>Playlist made easier.</p>
                </div>
                <div class="panel" id="contact">
                  <p>Chang</p>
                </div>
              </div>
        </div>
    </body>
</html>
